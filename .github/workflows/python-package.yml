# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Update packages
      run: |
        sudo apt-get update -y
    - name: Install socat
      run: |
        sudo apt-get install -y --no-install-recommends socat
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest codecov pytest-cov build setuptools wheel twine vedirect_m8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run Socat
      run: |
        socat -d -d PTY,raw,echo=0,link=/${HOME}/vmodem0 PTY,raw,echo=0,link=/${HOME}/vmodem1 &
    - name: Run VeDirectSim
      run: |
        python ./examples/vedirectsim.py --port /${HOME}/vmodem0 --device bmv702 &
    - name: Test with pytest
      run: |
        coverage run -m pytest -s --cov=./ --cov-report=xml
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: /home/runner/work/vedirect_m8/vedirect_m8/coverage.xml,/home/runner/work/vedirect_m8/vedirect_m8/e2e-coverage.xml
        verbose: true
    - name: Run codacy-coverage-reporter
      uses: codacy/codacy-coverage-reporter-action@v1.3.0
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        coverage-reports: /home/runner/work/vedirect_m8/vedirect_m8/coverage.xml, /home/runner/work/vedirect_m8/vedirect_m8/e2e-coverage.xml
